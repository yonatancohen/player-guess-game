<div class="relative w-full">
    <!-- Input Field -->
    <div class="flex items-center border border-[#020B57] overflow-hidden relative bg-[#FAFAFA57]"
        [ngClass]="{'rounded-xl': !filtered.length, 'rounded-t-xl border-b-0': filtered.length}">
        <div class="flex items-center justify-center w-10 h-10 absolute left-2 rounded-xl">
            <img alt="bullet" src="images/bullet.svg" loading="lazy" />
        </div>
        <input type="text" [formControl]="searchControl" placeholder="מי השחקן?"
            [ngClass]="{'border-b-2 border-blue-800': filtered.length}"
            class="flex-1 mx-2 p-2 text-right focus:outline-none placeholder-[#4D4D4D] h-[60px]" />
    </div>

    <!-- Results -->
    <div *ngIf="filtered.length" @listAnimation
        class="border border-[#020B57] border-t-0 rounded-b-xl bg-[#FAFAFA57] overflow-auto absolute w-full z-2">
        <cdk-virtual-scroll-viewport itemSize="41">
            <div *cdkVirtualFor="let p of filtered; let last = last; trackBy: trackByPlayer" (click)="select(p)"
                class="ps-4 pe-2 py-2 text-right cursor-pointer border-[#E6E6E6] hover:bg-[#FAFAFA94]"
                [ngClass]="{'border-b': !last}">
                <span [innerHTML]="p.name | decodeuUri"></span>
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
</div>
